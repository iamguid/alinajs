<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alina easing demo</title>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <div id="anim-template" style="display: none;">
            <div class="anim">
                <p class="anim-name"></p>
                <div class="anim-prog">
                    <div class="anim-prog-low">
                        <div class="anim-prog-lowTrack"></div>
                    </div>
                    <div class="anim-prog-over">
                        <div class="anim-prog-overTrack"></div>
                    </div>
                    <div class="anim-prog-main">
                        <div class="anim-prog-mainTrack"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="animations">
            </div>
        </div>

        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../../dist/alina.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
